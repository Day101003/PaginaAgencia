<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros de Marca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Carros de la Marca</h2>
        
        <div class="row">
            <div th:if="${carros != null and not #lists.isEmpty(carros)}" th:each="carro : ${carros}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="${carro.imagenCarros != null and carro.imagenCarros.url != null} ? ${carro.imagenCarros.url} : '/ruta/por/defecto.jpg'" class="card-img-top" alt="Imagen del Carro">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${carro.modelo != null and carro.modelo.nombre != null} ? ${carro.modelo.nombre} : 'Modelo no disponible'">Modelo</h5>
                        <p class="card-text">
                            Precio: <span th:text="${carro.precio_carro != null} ? ${carro.precio_carro} : 'No disponible'"></span><br>
                            Color: <span th:text="${carro.color_carro != null} ? ${carro.color_carro} : 'No disponible'"></span><br>
                            AÃ±o: <span th:text="${carro.ano != null} ? ${carro.ano} : 'No disponible'"></span><br>
                            Kilometraje: <span th:text="${carro.kilometraje != null} ? ${carro.kilometraje} : 'No disponible'"></span>
                        </p>
                        <a th:href="@{/carroDetalles(id_carro=${carro.id_carro})}" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
        
        <div th:if="${carros == null or #lists.isEmpty(carros)}" class="text-center text-muted">
            <p>No se encontraron carros disponibles para esta marca.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
